<svg id="background-day" viewBox="0 0 480 720" xmlns="http://www.w3.org/2000/svg" shape-rendering="crispEdges" preserveAspectRatio="xMidYMid slice">
  <!-- variables: grid 24x36 -> pixel size 20 -->
  <!-- fond -->
  <rect width="480" height="720" fill="#cfe8ff" />

  <!-- mur: simple pattern -->
  <g>
    <!-- wallpaper stripes (vertical pixel stripes) -->
    <rect x="0" y="0" width="480" height="360" fill="#e6f4ff" />
    <!-- subtle pixel dots -->
    <rect x="40" y="20" width="20" height="20" fill="#d0eaff" />
    <rect x="140" y="60" width="20" height="20" fill="#d0eaff" />
    <rect x="260" y="40" width="20" height="20" fill="#d0eaff" />
    <rect x="360" y="80" width="20" height="20" fill="#d0eaff" />
  </g>

  <!-- fenêtre -->
  <g>
    <rect x="320" y="40" width="120" height="120" fill="#9fdcff" stroke="#6fb6ff" stroke-width="4"/>
    <rect x="332" y="52" width="48" height="48" fill="#fff3b0"/>
    <rect x="384" y="52" width="48" height="48" fill="#bff0ff"/>
    <rect x="332" y="104" width="100" height="52" fill="#bff0ff"/>
  </g>

  <!-- lit pixel -->
  <g>
    <!-- cadre -->
    <rect x="40" y="260" width="400" height="120" fill="#f2c6d9" stroke="#c78aa0" stroke-width="4" />
    <!-- oreiller -->
    <rect x="60" y="270" width="80" height="40" fill="#fff" />
    <rect x="60" y="270" width="80" height="6" fill="#e6e6e6" />
    <!-- couverture pixelisée -->
    <rect x="140" y="290" width="220" height="70" fill="#ff9aa2" />
    <rect x="340" y="310" width="40" height="50" fill="#ffb3bd" />
  </g>

  <!-- tapis -->
  <g>
    <rect x="120" y="400" width="240" height="80" fill="#ffd9a6" rx="6" />
    <rect x="140" y="420" width="40" height="40" fill="#ffb86b" />
    <rect x="200" y="420" width="40" height="40" fill="#ffb86b" />
  </g>

  <!-- petite plante pixel -->
  <g>
    <rect x="60" y="380" width="40" height="60" fill="#7fb77e" />
    <rect x="70" y="360" width="20" height="24" fill="#1f8a3a" />
    <rect x="56" y="416" width="8" height="8" fill="#6b4b2b" />
  </g>
</svg>
